{% extends "accuiel/Base.html" %}
{% load static %}

{% block title %}Modifier utilisateur{% endblock %}

{% block content %}
<h2>Modifier l'utilisateur</h2>
<h2>Réinitialiser le mot de passe pour {{ user.get_full_name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Réinitialiser le mot de passe</button>
</form>

{% endblock %}
