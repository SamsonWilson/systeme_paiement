<!-- Pagination -->
<div class="mt-4">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <!-- Lien vers la page précédente -->
            {% if locations.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ locations.previous_page_number }}" aria-label="Précédent">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}

            <!-- Liens vers toutes les pages -->
            {% for page_num in locations.paginator.page_range %}
                <li class="page-item {% if locations.number == page_num %}active{% endif %}">
                    <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
                </li>
            {% endfor %}

            <!-- Lien vers la page suivante -->
            {% if locations.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ locations.next_page_number }}" aria-label="Suivant">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
