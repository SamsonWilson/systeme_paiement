{% extends "accuiel/Base.html" %}

{% block content %}
  <h2>{% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un Paiement</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.location.id_for_label }}" class="form-label">Location:</label>
      {{ form.location }}
    </div>
    <div class="mb-3">
      <label for="{{ form.date_paiement.id_for_label }}" class="form-label">Date de Paiement:</label>
      {{ form.date_paiement }}
    </div>
    <div class="mb-3">
      <label for="{{ form.montant.id_for_label }}" class="form-label">Montant:</label>
      {{ form.montant }}
    </div>
    <div class="mb-3">
      <label for="{{ form.mode_paiement.id_for_label }}" class="form-label">Mode de Paiement:</label>
      {{ form.mode_paiement }}
    </div>
    
    <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Mettre à jour{% else %}Créer{% endif %} le Paiement</button>
    <a href="{% url 'liste_paiements' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
