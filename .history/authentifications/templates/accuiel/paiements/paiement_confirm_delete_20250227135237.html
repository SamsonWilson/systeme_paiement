{% extends "accuiel/Base.html" %}

{% block content %}
  <h2>Supprimer le Paiement</h2>
  <p>Êtes-vous sûr de vouloir supprimer ce paiement: "{{ paiement }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
    <a href="{% url 'paiement_list' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
