<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 14px;
            color: #333;
        }
        .styled-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 14px;
            text-align: left;
        }
        .styled-table th, .styled-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .styled-table th {
            background-color: #f2f2f2;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Styled PDF Document</h1>
    <p>This is a paragraph with basic styling.</p>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Lyon</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
