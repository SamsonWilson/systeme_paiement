{% extends 'base.html' %}

{% block content %}
<h1>Discussion avec {{ chat_user.username }}</h1>
<div id="chat-box">
    <!-- Les messages seront affichés ici -->
    {% for message in messages %}
        <div class="message {% if message.sender == user %}sent{% else %}received{% endif %}">
            <p><strong>{{ message.sender.username }}</strong>: {{ message.message }}</p>
            <p class="timestamp">{{ message.timestamp }}</p>
        </div>
    {% endfor %}
</div>

<!-- Formulaire pour envoyer un message -->
<form id="message-form" method="POST" action="{% url 'send_message' %}">
    {% csrf_token %}
    <input type="hidden" name="receiver_id" value="{{ chat_user.id }}">
    <textarea name="message" placeholder="Écrivez votre message..."></textarea>
    <button type="submit">Envoyer</button>
</form>

<script>
    // Script pour gérer l'envoi de message sans recharger la page
    const form = document.getElementById('message-form');
    form.onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value,
            }
        });
        const result = await response.json();
        if (result.status === 'Message envoyé avec succès') {
            location.reload(); // Recharge les messages
        } else {
            alert('Erreur lors de l\'envoi du message.');
        }
    };
</script>
{% endblock %}
